<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Measure Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure@3.1.0/dist/leaflet-measure.css" />
</head>
<body>
  <div id="map" style="width: 100%; height: 600px;"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-measure@3.1.0/dist/leaflet-measure.js"></script>
  <script>
    // Create the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer (OpenStreetMap in this case)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Add the measurement tool
    var measureControl = new L.Control.Measure({
      position: 'topright',
      primaryLengthUnit: 'meters', // can be 'feet', 'meters', 'miles', 'kilometers'
      secondaryLengthUnit: 'kilometers',
      primaryAreaUnit: 'sqmeters', // can be 'acres', 'hectares', 'sqmeters', 'sqfeet'
      secondaryAreaUnit: 'hectares',
      activeColor: '#ABE67E', // Base color for map features while actively measuring
      completedColor: '#C8F2BE' // Base color for permanent features generated from completed measure
    });
    map.addControl(measureControl);
  </script>
</body>
</html>
